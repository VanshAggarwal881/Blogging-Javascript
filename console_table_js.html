<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console-table</title>
</head>
<body>
    <h1>console table() in javascript </h1>
    <h3>The table() method writes a table to the console.</h3>
    <img style="width: 100%; height: 200px;" src="console_table.png" alt="">

    <img style="width: 100%; height: 200px;" src="console_table_exp.png" alt="">
    <script>
        const username = "vansh";
        let age = 21
        const rollnum = 211261015025
        console.table([username,age,rollnum]);

        const car1 = {name:"Audi", model:"A4"}
        const car2 = {name:"Volvo", model:"XC90"}
        const car3 = {name:"Ford", model:"Fusion"}
        console.table([car1, car2, car3]);
    </script>
</body>
</html>
